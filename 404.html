<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      var redirectTo = window.location.pathname;

      // Redirect if the path doesn't match the basename (portfolio)
      if (!redirectTo.startsWith("/portfolio") && redirectTo !== "/") {
        window.location.replace("/portfolio/index.html?path=" + redirectTo);
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>You will be redirected to the correct page shortly...</p>
  </body>
</html>
